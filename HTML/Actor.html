<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/Shared.css">
    <link rel="stylesheet" href="/CSS/Actor.css">
    <link rel="stylesheet" href="/CSS/Normalize.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title> Actor </title>
</head>


<body>

    <header>
        <nav class="navbar">
            <img class="logo" src="/Images/template.png" alt="logo">
            <span class="iconify" data-icon="bxs:user-circle"></span>
        </nav>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="flex-right col-8">
                <div class="row1"> <h2> مشخصات بازیگر </h2> </div>
                <div class="row2">
                    <dl>
                            <dt dir="rtl">Tom Holland </dt>
                            <dt dir="rtl"> تاریخ تولد: <span> 1/06/1996 </span></dt>
                            <dt dir="rtl"> ملیت: <span> UK </span></dt>
                            <dt dir="rtl"> تعداد فیلم ها: <span> 4 </span></dt>
                    </dl>
                </div>
                <div class="row1"> <h2> فیلم ها </h2> </div>
                <div class="row4">
                    <div class="img-container">
                            <img src="/Images/inception.jpg" alt="Inception" class="image">
                            <div class="overlay">
                                <div class="text">
                                    <dl>
                                        <dt dir="rtl"><h1> Inception </h1></dt>
                                        <dt dir="rtl"> 8.3 </dt>
                                    </dl>
                                </div>
                            </div>
                    </div>
                    <div class="img-container">
                        <img src="/Images/interstellar.jpg" alt="Interstellar" class="image">
                        <div class="overlay">
                            <div class="text">
                                <dl>
                                    <dt dir="rtl"><h1> Interstellar </h1></dt>
                                    <dt dir="rtl"> 8.8 </dt>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="/Images/Titanic.jpg" alt="Titanic" class="image">
                        <div class="overlay">
                            <div class="text">
                                <dl>
                                    <dt dir="rtl"><h1> Titanic </h1></dt>
                                    <dt dir="rtl"> 9.3 </dt>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="/Images/spider-man-no-way-home.jpg" alt="Spider Man" class="image">
                        <div class="overlay">
                            <div class="text">
                                <dl>
                                    <dt dir="rtl"><h1> Spider Man </h1></dt>
                                    <dt dir="rtl"> 8.7 </dt>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-left col-4">
                <img src="/Images/TomHolland.jpeg" alt="actor-img">
            </div>
        </div>
    </div>

</body>


</html>
